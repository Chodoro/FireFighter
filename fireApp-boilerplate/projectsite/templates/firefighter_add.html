{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">{{ view.title|default:"Add Firefighter" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'firefighter-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
