{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Delete FireTruck</h2>
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'firetruck-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
