{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Add New Incident</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'incident-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
