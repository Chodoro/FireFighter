{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Location</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Update</button>
        <a href="{% url 'locations-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
